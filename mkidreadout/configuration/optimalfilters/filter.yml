!configdict
ncpu: 7

paths: !configdict
  data:
  out:

beammap: !bmap  # include beammap for summary plots
  default: MEC

filter: !configdict
  filter_type: standard  # type of filter to compute
  fallback_template: default  # use the default fallback template file (a path supplies a custom file)
  offset: 5  # number of samples to offset the template peak from the right
  nfilter: 50  # number of coefficients in the filter
  nwindow: 500  # window size used to estimate the noise auto-correlation function
  ntemplate: 500  # window size used to estimate the template
  dt: 1e-6  # time sample spacing (inverse sample rate used for plotting)
  summary_plot: True  # make a summary plot at the end of the calculation