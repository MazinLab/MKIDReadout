!configdict
paths: !configdict
  logs: ./logs/
  data: ./data/

beammap: !bmap
  file: /mnt/data0/baileyji/mec/finalMap_20181218.bmap
  freqfiles: /mnt/data0/baileyji/mec/psfreq_dec/ps_freqs_FL*_clip.txt
  nrows: 146
  ncols: 140

packetmaster: !configdict
  ip: 10.0.0.51
  captureport: 50000
  use_writer: True

instrument : DARKNESS

roaches: !include roach.yml

dashboard: !configdict
  image_scale: 7 # Show this many^2 monitor screen pixels per MKID pixel
  average : 1 # Number of images to average for displaynum_images_to_add
  max_count_rate: 2500
  min_count_rate: 0
  n_darks: 5 # Num images for dark image
  n_flats: 5
  flatname: flat
  darkname: dark
  fitstime: 60  # minimum number of seconds to package into each stream fits file, may run over
  wavecal: 2018-12-23 051888891e1e27c48f09da56342a914aed89.npz
  useWvl: True
  nWvlBins: 5
  wvlStart: 700  #wavecal units
  wvlStop: 1500
  inttime: 1
  mininttime: .1
  maxinttime: 300
  spawn_packetmaster: True

# Flipper is also controlled with the laser box arduino
lasercontrol: !configdict
  lasers: [808 nm, 904 nm, 980 nm, 1120 nm, 1310 nm]
  ip: 10.10.10.12
  port: 8888
  receive_port: 4096

dither: !configdict
  url: http://localhost:50001
  pattern: 0
  user: conexuser
  pass: <password>

filter: !configdict
  ip: localhost:50000

telescope: !configdict
  ip: 198.202.125.194   #Gen2 host for subaru
  port: 5004
  receive_port: 1024
  user:
  password: DO_NOT_COMMIT_A_VALUE



