!configdict
paths: !configdict
  beammap: ./darkness.bmap
  logs: ./logs/
  data: ./data/

packetmaster: !configdict
  ramdisk: /mnt/ramdisk # ramdisk directory to look for .img file made by packetmaster3's cuber routine
  ip: 10.0.0.51
  captureport: 50000
  use_writer: True

sharedimages: !configdict
  dashboardimage: !configdict
    useWvl: True
    nWvlBins: 5
    wvlStart: 700
    wvlStop: 1500


instrument : DARKNESS

detector: !configdict
  ncols: 80
  nrows: 125

roaches: !include roach.yml

dashboard: !configdict
  image_scale: 7 # Show this many^2 monitor screen pixels per MKID pixel
  num_images_to_save: 300
  average : 3 # Number of images to average for displaynum_images_to_add
  max_count_rate: 2500
  min_count_rate: 0
  n_darks: 5 # Num images for dark image
  n_flats: 5
  flatname: flat
  darkname: dark
  fitstime: 60  #
  spawn_packetmaster: True

# Flipper is also controlled with the laser box arduino
lasercontrol: !configdict
  lasers: [808 nm, 904 nm, 980 nm, 1120 nm, 1310 nm]
  ip: 10.10.10.12
  port: 8888
  receive_port: 4096

dither: !configdict
  url: http://localhost:50001
  pattern: 0
  user: conexuser
  pass: <password>

filter: !configdict
  ip: localhost:50000

telescope: !configdict
  ip: 198.202.125.194
  port: 5004
