!configdict
harddefaults: !configdict
  roachfile: /mnt/data0/MkidDigitalReadout/DataReadout/ChannelizerControls/DarknessFpga_V2.param
  packetmaster: /mnt/data0/MkidDigitalReadout/DataReadout/ReadoutControls/PacketMaster2
  beammap: /mnt/data0/MkidDigitalReadout/DataReadout/ReadoutControls/default_beammap.txt

paths: !configdict
  beammap: /mnt/data0/Darkness/20161107/beammaps/finalMap.txt
  logs: ./logs/
  data: ./data/

packetmaster: !configdict
  ramdisk: ./ # ramdisk directory to look for .img file made by packetmaster3's cuber routine
  nuller: False  # 1 if speckle nulling, 0 otherwise
  int_time: 1.0 # Cuber spits out images that are integrated over this amount of time
  ip: 10.0.0.51  #TODO this may as well be replaced by a query of the IP assuming dashboard runs on the same machine as packetmaster
  captureport: 50000

logs: !configdict
  lognames : ['packetmaster','dashboard', 'HSFW']

instrument : DARKNESS

detector: !configdict
  ncols: 80
  nrows: 125

roaches: !include roach.yml

spawn_packetmaster: False

dashboard: !configdict
  image_scale: 7 # Show this many^2 monitor screen pixels per MKID pixel
  num_images_to_save: 300
  average : 3 # Number of images to average for displaynum_images_to_add
  max_count_rate: 2500
  min_count_rate: 0
  n_darks: 5 # Num images for dark image
  n_flats: 5
  flatname: flat
  darkfile: dark.fits

# Flipper is also controlled with the laser box arduino
lasercontrol: !configdict
  lasers: [808 nm, 904 nm, 980 nm, 1120 nm, 1310 nm]
  ip: 10.10.10.12
  port: 8888
  receive_port: 4096

